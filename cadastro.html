<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body> 

    <main>
        <h1 style="text-align: center; margin-bottom: 20px;">Cadastro</h1>
        
        <form id="meuFormulario"name="cadastro">
            <label for="nome">Nome:</label>
            <br>
            <input type="text" id="nome" name="nome" placeholder="Coloque seu nome aqui.">
            <span class="erro" id="erroNome"></span>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Coloque seu e-mail aqui.">
            <span class="erro" id="erroEmail"></span>
            <br>
            <label for="senha1">Senha:</label>
            <br>
            <input type="password" id="senha1" name="senha1" placeholder="Informe sua senha"  oninput="senha()">
            <span class="erro" id="erroSenha1"></span>
            <br>
            <label for="senha">Confirmar senha:</label>
            <br>
            <input type="password" id="senha2" name="senha2" placeholder="Confirme sua senha"  oninput="senha()">
            <span class="erro" id="erroSenha2"></span>
            <br>
            <p id="msg"> * As senhas nao conferem</p>

            <label for="telefone">Telefone</label>
            <br>
            <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx">
            <span class="erro" id="erroTelefone"></span>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <script src="js/js.js"></script>
</body>
</html>
